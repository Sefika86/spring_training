<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title> //we added the title in messages.properties file

    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/custom.css}" rel="stylesheet">





</head>
<body>

<!--Bootstrap Integration-->
<h1 class="display-1 text-danger">Welcome to Cydeo Student's Register Form</h1>

<h2 class="cydeo">My Custom CSS</h2>


<!--Image Integration-->
<img th:src="@{/images/welcome-38249.png}">


<!--Display Value of model-->
<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>


<!--Concatenation-->
<h2 th:text="${'Hello' + students.get(0)}"></h2>
<h2 th:href="${students.get(0).getFirstName() + ' ' + students.get(0).getLastName()}"></h2>

<!--Link-->
<h2>
<a th:href="@{https://cydeo.com}">Cydeo Page</a>
</h2>

<h2>
    <a th:href="@{/student/welcome}"></a>
</h2>


<!--Adding Parameters into the Link-->
<h2>
<a th:href="@{/student/welcome(name=${students.get(0).getFirstName()})}">Link</a>
</h2>


<h2>
<a th:href="@{/student/welcome(id=3)}">Link</a>
</h2>


<!--Iteration (loop)-->

<h2>Printing my student list:</h2>
<ul>
    <li th:each=" student: ${students}"  th:text="${student}"></li>
</ul>


<h2>Printing students first name:</h2>
<ul>
    <li th:each=" student: ${students}"  th:text="${student.firstName}"></li>
</ul>


<h2>Printing students last name:</h2>
<ul>
    <li th:each=" student: ${students}"  th:text="${student.lastName}"></li>
</ul>


<h2>printing students on a table</h2>


<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students} ">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.state}"></td>
    </tr>

    </tbody>
</table>


<!--Conditional Logic-->

<div th:text="${students.get(0).getAge() > 25 ? 'Eligible' : 'Not Eligible'}"></div>

<div>
    <span th:if="${students.get(0).getState() == 'Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState() == 'Arizona'}">No Arizona</span>
</div>








</body>
</html>
